<!DOCTYPE html>
<html>
    <title>Conversions</title>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </head>
<body>

<h2>Siva Bhargavi Pesarlanka shows currency conversions</h2>

<div class="container">
    <form>
        <div class="form-group">
        <label for="base_value">Enter base amount </label>
        <input type ="number" id="base_value" name="base_value" value=50> <br>
        </div>
        <div class="form-group">
        <label for="conversion_value">Enter conversion rate</label>
        <input type ="number" id="conversion_value" name="conversion_value" value=35> <br>
        </div>
        <input type="button" class="btn btn-warning" onclick="convert()" value="Apply conversion">
    </form>

    <p id="result">This text will be replaced </p>
    </div>
</div>
<script> 
    function convert()
    {   
        let base_value=document.getElementById("base_value").value;
        let conversion_value=document.getElementById("conversion_value").value;
        let toShow="";
        let i = 0;
        if (conversion_value - Math.floor(conversion_value) != 0) {
          for (let i = 0; i <  5; i++) {
            final_value = base_value + " is " + (base_value * conversion_value).toFixed(1);
            toShow = toShow + final_value + "; ";
            base_value = base_value * 2;
          }
        } 
        else
         {
          for (let i = 0; i < 5; i++) {
            final_value = base_value + " is " + base_value * conversion_value;
            toShow = toShow + final_value + "; ";
            base_value = base_value * 2;
          }
        }
       
        document.getElementById("result").innerHTML="Conversions are: "+toShow;
    }
        
</script>
<div class="container">
    <form>
        <div class="form-group">
        <input type="radio" id="first_" name="operation1" onclick="chooseOp()" value="mean">
        <label for="first">average</label> <br>
        </div>
        <div class="form-group">
        <input type="radio" id="second_" name="operation2" onclick="chooseOp()" value="maximum">
        <label for="second">max</label> <br>
        </div>
    
        <input type="radio" id="third_" name="operation3" onclick="chooseOp()" value="minimum">
        <label for="third">min</label> <br>
        <input type="button" class="btn btn-warning" onclick="convert()" value= "Get max/min/average">
    </form>
    <p id="result2">This text will be replaced </p>
    </div>
    </div>
    <script> 
        function chooseOp()
        {
           let base=document.getElementById("base_value").value;
           let conversion_value=document.getElementById("conversion_value").value;
           let mean=document.getElementById("first_").checked;
           let maximum=document.getElementById("second_").checked;
           let minimum=document.getElementById("third_").checked;
           let results=0;
           if(mean)
           {
            results=(parseInt(base)+parseInt(conversion_value))/2;
           }
           else if(maximum)
           {
            results=Math.max(base,conversion_value);
           }
           else if(minimum)
           {
            results=Math.min(base,conversion_value)
           }
           document.getElementById("result2").innerHTML=results
        
        }
       
    </script>
</body>
</html>
