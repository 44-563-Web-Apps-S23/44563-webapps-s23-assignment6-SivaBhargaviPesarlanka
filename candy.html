<!DOCTYPE html>
<html>
    <title>Candy</title>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </head>
<body>

<h2> Siva Bhargavi Pesarlanka chooses candy</h2>

<div class="container">
    <form>
       
        <input type="checkbox" id="Dark_Chocolate" name="candy" value="true">
        <label for="DarkChocolate">Dark Chocolate</label> <br>
     
        <input type="checkbox" id="Nuts_" name="candy" value="true">
        <label for="Nuts">Nuts</label> <br>
    
        <input type="checkbox" id="Chewy_" name="candy" value="false">
        <label for="Chewy">Chewy</label> <br>
    
        <input type="button" class="btn btn-warning" value="Select a box" onclick="selectBox()">
    
    </form>
    <br>
    <form>
        <label for="size">Enter the size</label>
        <input type="text" id="size" name="size" placeholder="size"> <br>
        
        <label for="size">Enter price</label>
        <input type="text" id="price" name="price" placeholder="price"> <br>
    
        <input type="button" class="btn btn-success" value="Update the box" onclick="updateBox()">
    </form>
    
    
    
    <p id="result">This text will be replaced </p>
</div>
</div>
<script> 
    let mycandybox={};
    function selectBox()
    {
        
        let dark_Chocolate=document.getElementById("Dark_Chocolate").checked
        let Nuts_=document.getElementById("Nuts_").checked
        let Chewy_=document.getElementById("Chewy_").checked
    
        if(dark_Chocolate)
        {
            mycandybox.Dark_Chocolate=true;
        }
        else
        {
            mycandybox.Dark_Chocolate=false;
        }
        if(Nuts_)
        {
            mycandybox.Nuts_=true;
        }
        else
        {
            mycandybox.Nuts_=false;
        }
        if(Chewy_)
        {
            mycandybox.Chewy_=true;
        }
        else
        {
            mycandybox.Chewy_=false;
        }
        
    
        document.getElementById("result").innerHTML=JSON.stringify(mycandybox)
        document.getElementById("Dark_Chocolate").checked = false;
        document.getElementById("Nuts_").checked = false;
        document.getElementById("Chewy_").checked = false;
    
    }
    
    function updateBox()
    {
        let mycandybox = {};
        let size=document.getElementById("size").value;
        let price=document.getElementById("price").value;
        mycandybox["size"]=size;
        mycandybox["price"]=price;
    
        document.getElementById("result").innerHTML=JSON.stringify(mycandybox)
    }
    
    </script>

</body>
</html>
